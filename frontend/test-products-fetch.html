<!DOCTYPE html>
<html>
<head>
    <title>Test Products Fetch</title>
</head>
<body>
    <h1>Testing Products API</h1>
    <div id="results"></div>
    
    <script>
        async function testProductsFetch() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Fetching products...</p>';
            
            try {
                const response = await fetch('http://localhost:3000/api/products');
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (data.success) {
                    const products = data.data.products || [];
                    resultsDiv.innerHTML = `
                        <h2>✅ Success!</h2>
                        <p><strong>Products found:</strong> ${products.length}</p>
                        <div>
                            ${products.map(product => `
                                <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                                    <h3>${product.name}</h3>
                                    <p><strong>Price:</strong> ₦${product.customer_price?.toLocaleString()}</p>
                                    <p><strong>Stock:</strong> ${product.stock_quantity}</p>
                                    <p><strong>Seller:</strong> ${product.admins?.business_name || 'Unknown'}</p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<h2>❌ API Error:</h2><p>${data.error}</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultsDiv.innerHTML = `<h2>❌ Network Error:</h2><p>${error.message}</p>`;
            }
        }
        
        // Test on page load
        testProductsFetch();
    </script>
</body>
</html>
