<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API Connection</title>
</head>
<body>
    <h1>Testing Frontend → Backend Connection</h1>
    <div id="results"></div>
    <button onclick="testAPI()">Test API</button>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing API connection...</p>';
            
            try {
                console.log('Making API request...');
                
                const response = await fetch('http://localhost:3000/api/products?_t=' + Date.now(), {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success && data.data && data.data.products) {
                    const products = data.data.products;
                    resultsDiv.innerHTML = `
                        <h2>✅ Success!</h2>
                        <p><strong>Products found:</strong> ${products.length}</p>
                        <p><strong>API Response Structure:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <div>
                            <h3>Products:</h3>
                            ${products.map(product => `
                                <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                                    <h4>${product.name}</h4>
                                    <p><strong>Price:</strong> ₦${product.customer_price?.toLocaleString()}</p>
                                    <p><strong>Stock:</strong> ${product.stock_quantity}</p>
                                    <p><strong>Seller:</strong> ${product.admins?.business_name || 'Unknown'}</p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <h2>❌ API Error:</h2>
                        <p>Response: ${JSON.stringify(data, null, 2)}</p>
                    `;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultsDiv.innerHTML = `
                    <h2>❌ Network Error:</h2>
                    <p>${error.message}</p>
                    <p>Make sure the backend server is running on http://localhost:3000</p>
                `;
            }
        }
        
        // Auto-test on page load
        window.onload = testAPI;
    </script>
</body>
</html>
